<!DOCTYPE html>
<html>
<head>
    <title>VK Friends Analyze</title>
</head>
<body>
    <h1><a href="{% url 'main' %}">VK Friends Analyze<</a></h1>
    <nav>
        {% if user.is_anonymous %}
            <div style="text-align: right">
                <a href="{% url 'registration' %}">Регистрация</a>
                <a href="{% url 'auth' %}">Авторизация</a>
            </div>
        {% else %}
            <a href="{% url 'main' %}">Главная</a>
            <a href="{% url 'graphtopmenu' %}">Рейтинг вершин</a>
{#            <a href="{% url 'main' %}">Граф</a>#}
            <div style="text-align: right">
                {% if not user.is_anonymous %}
                    Вы авторизованы как <b>{{ user.username }}</b>
                {% endif %}
                <a href="{% url 'logout' %}">Выход</a>
            </div>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
